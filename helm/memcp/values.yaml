# Default values for memcp

replicaCount: 1

image:
  repository: memcp
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# SurrealDB connection settings
surrealdb:
  # URL to SurrealDB instance (WebSocket)
  url: "ws://surrealdb:8000/rpc"
  namespace: "knowledge"
  database: "graph"
  user: "root"
  password: "root"
  # Authentication level: "root" or "database"
  # - root: authenticate as root user (requires root credentials)
  # - database: authenticate as namespace/database user
  authLevel: "root"
  # Use existing secret for credentials (optional)
  # existingSecret: "surrealdb-credentials"
  # Keys in the secret for user and password
  # existingSecretUserKey: "user"
  # existingSecretPasswordKey: "password"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: memcp.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: memcp-tls
  #    hosts:
  #      - memcp.local

resources: {}
  # limits:
  #   cpu: 1000m
  #   memory: 2Gi
  # requests:
  #   cpu: 100m
  #   memory: 512Mi

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity: {}
