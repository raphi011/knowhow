
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memcp - AI Memory Control Plane</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <!-- Icons: Use fixed wght/opsz to prevent shifts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#13b6ec",
                        "primary-dark": "#0ea5d6",
                        "background-dark": "#101d22",
                        "surface-dark": "#1a2c35",
                        "surface-dark-highlight": "#233f48",
                        "text-secondary": "#92bbc9",
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    animation: {
                        'page-in': 'pageIn 0.3s ease-out forwards',
                    },
                    keyframes: {
                        pageIn: {
                            '0%': { opacity: '0', transform: 'translateY(8px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #101d22;
            color: #e2e8f0;
        }
        
        .material-symbols-outlined {
            font-display: block;
            user-select: none;
            width: 1em;
            height: 1em;
            overflow: hidden;
        }
        
        /* Custom Scrollbars */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #233f48; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #13b6ec; }
        
        .graph-grid-bg {
            background-image: radial-gradient(#233f48 1px, transparent 1px);
            background-size: 20px 20px;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(2); opacity: 0; }
        }
        .node-pulse::before {
            content: '';
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            border-radius: 50%;
            background-color: inherit;
            z-index: -1;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        #root { height: 100vh; width: 100vw; overflow: hidden; }
        
        .page-transition {
            animation: pageIn 0.3s ease-out forwards;
        }
    </style>
