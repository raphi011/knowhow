# gqlgen configuration
# See https://gqlgen.com/config/

schema:
  - internal/graph/schema.graphqls

exec:
  filename: internal/graph/generated.go
  package: graph

model:
  filename: internal/graph/model_gen.go
  package: graph

resolver:
  layout: follow-schema
  dir: internal/graph
  package: graph
  filename_template: "{name}.resolvers.go"

# Map GraphQL types to existing Go models
models:
  ID:
    model: github.com/99designs/gqlgen/graphql.ID
  DateTime:
    model: github.com/99designs/gqlgen/graphql.Time
  JSON:
    model: github.com/99designs/gqlgen/graphql.Map
  Entity:
    model: github.com/raphaelgruber/memcp-go/internal/graph.Entity
  Relation:
    model: github.com/raphaelgruber/memcp-go/internal/graph.Relation
  Template:
    model: github.com/raphaelgruber/memcp-go/internal/graph.Template
  EntitySearchResult:
    model: github.com/raphaelgruber/memcp-go/internal/graph.EntitySearchResult
  ChunkMatch:
    model: github.com/raphaelgruber/memcp-go/internal/graph.ChunkMatch
  IngestResult:
    model: github.com/raphaelgruber/memcp-go/internal/graph.IngestResult
  LabelCount:
    model: github.com/raphaelgruber/memcp-go/internal/graph.LabelCount
  TypeCount:
    model: github.com/raphaelgruber/memcp-go/internal/graph.TypeCount
  TokenUsageSummary:
    model: github.com/raphaelgruber/memcp-go/internal/graph.TokenUsageSummary
  EntityInput:
    model: github.com/raphaelgruber/memcp-go/internal/graph.EntityInput
  EntityUpdate:
    model: github.com/raphaelgruber/memcp-go/internal/graph.EntityUpdate
  RelationInput:
    model: github.com/raphaelgruber/memcp-go/internal/graph.RelationInput
  SearchInput:
    model: github.com/raphaelgruber/memcp-go/internal/graph.SearchInput
  IngestInput:
    model: github.com/raphaelgruber/memcp-go/internal/graph.IngestInput
  Conversation:
    model: github.com/raphaelgruber/memcp-go/internal/graph.Conversation
  Message:
    model: github.com/raphaelgruber/memcp-go/internal/graph.Message
  ChatMessageInput:
    model: github.com/raphaelgruber/memcp-go/internal/graph.ChatMessageInput
